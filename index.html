<script src="./lib/swiper/dist/js/swiper.min.js"></script>

<script src="./lib/zepto/dist/fx_methods.js"></script>
<script src="./lib/zepto/dist/touch.js"></script>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        on: {
            slideChangeTransitionEnd: function () {
                $(".swiper-slide").eq(this.activeIndex).addClass('animate').siblings().removeClass("animate")
                if (this.activeIndex == 2) {
                    $(".swiper-slide").eq(2).addClass('swiper-no-swiping')
                }
                if(this.previousIndex == 2){
                    $(".page3-bear").attr("style","")
                    $(".page3-bear-box div").attr("style","")
                    $(".page3-normal-card div").attr("style","")
                    $(".page3-cards div").attr("style","")
                }
            }
        }
    })

    $(function () {
        setTimeout(function () {
            $('.baiduLoading').addClass('animate')
            $('.load-rider').on('animationend', function () {
                $('.baiduLoading').fadeOut(1000, function () {
                    $(".baiduWelcome").addClass('animate')
                });
            })
        }, 1000)

        $(".baiduWelcome .wel-bear").longTap(function () {
            // console.log("按了很久呢");
            $(".baiduWelcome .wel-rider").css('animation', 'bearMove 2s ')
            $(".baiduWelcome .wel-rider").on("animationend", function () {
                $(".baiduWelcome").fadeOut(1000, function () {
                    $(".waimaiPage1").addClass('animate')
                })
            })

        })

        $(".waimaiPage3").on("click", function () {
            var index = 0;
            var timer = setInterval(function () {
                $(".page3-bear").css("animation", "none");
                console.log(index);
                $(".page3-bear-box div").eq(index).css("opacity", "1").siblings().css("opacity", "0")
                $(".page3-normal-card div").eq(index).css("animation", "none")
                $(".page3-cards div").eq(index).css("opacity", "1")

                index++
                if (index == 3) {
                    clearInterval(timer)
                    $(".page3-cards div").css("animation","moveAndClear 1s forwards")
                }
            }, 1000)

            $(this).removeClass("swiper-no-swiping")
        })
    })

</script>
